<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>背诵工具</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/string-similarity@4.0.4/umd/string-similarity.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>背诵工具</h1>

    <div class="filter-container">
      <select id="subjectFilter">
        <option value="">所有科目</option>
      </select>

      <select id="chapterFilter">
        <option value="">所有章节</option>
      </select>

      <select id="typeFilter">
        <option value="">所有题型</option>
      </select>

      <button id="applyFilter">应用筛选</button>
    </div>

    <div class="question" id="question">加载题目中...</div>

    <textarea id="userAnswer" placeholder="在这里输入你的答案..."></textarea>

    <div class="button-group">
      <button id="checkAnswer">检查答案</button>
      <button id="nextQuestion">下一题</button>
    </div>

    <div class="answer" id="correctAnswer"></div>

    <div class="nav">
      <a href="/add">添加新题目</a>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
